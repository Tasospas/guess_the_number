<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="GameStyling.css" />
    <title>Μάντεψε τον μυστικό αριθμό!</title>
  </head>
  <body>
    <header>
      <h1>Μάντεψε τον αριθμό!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Ξανά!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Τσέκαρε!</button>
      </section>
      <section class="right">
        <p class="message">Ξεκίνα να μαντεύεις...</p>
        <p class="label-score">Σκορ 📊: <span class="score">20</span></p>
        <p class="label-highscore">
          Υψηλότερο σκορ 🏆: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="GameLogic.js"></script>
  </body>
</html>
